<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Organizer Lottery Program</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('ËñîËñá‰πãÊàÄ-ÂΩ©Ëôπ.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #ffffff;
        }

        #container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 36px;
        }

        #slot-machine {
            width: 800px;
            height: 150px;
            margin: 20px auto;
            background-color: #ac99da;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgb(255, 255, 255);
        }

        .reel {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 6.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .reel-item {
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            text-align: center;
            color: #292929;
            background-color: #dcb9fa;
            border-bottom: 1px solid #ba75f6;
            display: flex;
            justify-content: space-around;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .reel-item span {
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
        }

        .highlight {
            font-size: 15 px;
            transform: scale(1.05);
            filter: none;
        }

        .dimmed {
            font-size: 15px;
            filter: blur(2px);
            opacity: 0.6;
        }

        #result {
            font-size: 34px;
            margin: 10px 0;
            min-height: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: #e2dcf1;
        }

        #fileInput {
            margin: 20px 0;
        }

        .christmas-light {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        .snowflake {
            color: #ffffff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: fall 6.5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div style="height: 200px;"></div>
    <div id="container">
        <h1>üéÑ Next Organizer Lottery Program üéÑ</h1>
        <center>
            <video loop id="winnerVideo" width="800" height="450" controls style="display:none;">
                <source src="ÊäΩÁçéÂΩ©Ëõã.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </center>
        <div id="slot-machine">
            <div class="reel" id="reel"></div>
        </div>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
        <button onclick="loadParticipants()">Load Participants</button>
        <button onclick="startDraw()">Start Draw üéÅ</button>
        <div id="result"></div>
    </div>
    <audio id="winSound" src="ÊäΩÁçé‰∏≠+‰∏≠Áçé.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        let participants = [];
        let reel = document.getElementById('reel');
        let winSound = document.getElementById('winSound');

        function loadParticipants() {
            const file = document.getElementById('fileInput').files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                participants = XLSX.utils.sheet_to_json(worksheet);
                alert(`Loaded ${participants.length} participants`);
                initReel();
                addChristmasLights();
                createSnowflakes();
            };

            reader.readAsArrayBuffer(file);
        }

        function initReel() {
            reel.innerHTML = '';
            let extendedParticipants = [...participants, ...participants, ...participants];
            extendedParticipants.forEach(participant => {
                let item = document.createElement('div');
                item.className = 'reel-item dimmed';
                item.innerHTML = `
                    <span>${participant.col1 || ''}</span>
                    <span>${participant.col2 || ''}</span>
                    <span>${participant.col3 || ''}</span>
                    <span>${participant.col4 || ''}</span>
                `;
                reel.appendChild(item);
            });
        }

        function startDraw() {
            if (participants.length === 0) {
                alert('Please load the participants list first');
                return;
            }

            let winner = participants[Math.floor(Math.random() * participants.length)];
            let winnerIndex = Array.from(reel.children).findIndex(item => item.textContent.includes(winner.col1));
            let reelHeight = reel.children[0].offsetHeight;
            let scrollDistance = (winnerIndex - 1) * reelHeight; // Place the winner in the middle

            reel.style.top = `-${scrollDistance}px`;
            clearInterval(snowflakeInterval);
            winSound.play();
            setTimeout(() => {
                reel.children[winnerIndex - 1].classList.add('dimmed'); // Previous
                reel.children[winnerIndex].classList.remove('dimmed'); // Winner
                reel.children[winnerIndex].classList.add('highlight');
                reel.children[winnerIndex + 1].classList.add('dimmed'); // Next

                document.getElementById('result').innerHTML = `üéâ Congratulations to the winner üéâ:<br>${winner.col1} ${winner.col2} ${winner.col3} ${winner.col4}`;
                createSnowflakes();
                showConfetti();

                // Play the video 3 seconds after the draw is complete
                setTimeout(() => {
                    let winnerVideo = document.getElementById('winnerVideo');
                    winnerVideo.style.display = 'block';
                    winnerVideo.play();
                }, 3000);
            }, 6500);

        }

        function showConfetti() {
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }

        function addChristmasLights() {
            const colors = ['#ff5555', '#55ff55', '#5555ff', '#ffff55', '#ff55ff', '#55ffff'];
            for (let i = 0; i < 0; i++) {
                let light = document.createElement('div');
                light.className = 'christmas-light';
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.left = Math.random() * window.innerWidth + 'px';
                light.style.top = Math.random() * window.innerHeight + 'px';
                light.style.animationDelay = Math.random() * 1 + 's';
                light.style.zIndex = -1;
                document.body.appendChild(light);
            }
        }

        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            for (let i = 0; i < 10; i++) {
                let snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 5 + 7 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 25 + 10 + 'px';
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.zIndex = -1;
                document.body.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 12000);
            }
        }

        window.onload = function () {
            addChristmasLights();
            createSnowflakes();
            snowflakeInterval = setInterval(createSnowflakes, 1000);
        };
    </script>
</body>

</html>
